<!DOCTYPE html>
<html>
  <head>
    <title>One More Treats</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/sections/section-1.css">
    <link rel="stylesheet" href="styles/letters.css">
    <link rel="stylesheet" href="styles/effects.css">
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="background">
      <div class="section-1">
        <div class="top">
          <div class="top-left">
            <img class="top-left-img" src="icons/section-1/Top/top-left-flower.png">
          </div>
          <div class="top-middle">
            <img class="top-middle-img" src="icons/section-1/Top/top-middle-menu.png">
          </div>
          <div class="top-right">
            <img class="top-right-img" src="icons/section-1/Top/top-right-flower.png">
          </div>
        </div>
        <div class="middle">
          <div  class="middle-left">
            <img class="middle-left-img" src="icons/section-1/Middle/middle-left-rabbit.png">
          </div>
          <div class="middle-middle">
            <div class="middle-middle-top">
              <div class="one">
                <p class="one-more-treats">O</p>
                <p class="one-more-treats">n</p>
                <p class="one-more-treats">e</p>
              </div>
              <div class="more">
                <p class="one-more-treats">M</p>
                <p class="one-more-treats">o</p>
                <p class="one-more-treats">r</p>
                <p class="one-more-treats">e</p>
              </div>
              <div class="treats">
                <p class="one-more-treats">T</p>
                <p class="one-more-treats">r</p>
                <p class="one-more-treats">e</p>
                <p class="one-more-treats">a</p>
                <p class="one-more-treats">t</p>
                <p class="one-more-treats">s</p>
              </div>
            </div>
            <div class="middle-middle-bottom">
              <div class="treat-yourself">
                <div class="treat">
                  <span>T</span><span>r</span><span>e</span><span>a</span><span>t</span>
                </div>
                <span> </span>
                <div class="yourself">
                  <span>y</span><span>o</span><span>u</span><span>r</span><span>s</span><span>e</span><span>l</span><span>f</span>
                </div>
              </div>
            </div>
          </div>
          <div class="middle-right">
            <img class="middle-right-img" src="icons/section-1/Middle/middle-right-cup.png">
          </div>
        </div>
        <div class="bottom">
          <div class="bottom-left">
            <img class="bottom-left-img" src="icons/section-1/bottom/bottom-left-flower.png">
          </div>
          <div class="bottom-right">
            <img class="bottom-right-img" src="icons/section-1/bottom/bottom-right-flower.png">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
